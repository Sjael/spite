[package]
name = "sacred_aurora"
version = "0.1.0"
edition = "2021"


[profile.dev.package."*"]
opt-level = 3




[dependencies]
bevy = "0.10.1"
bevy_rapier3d = {git = "https://github.com/dimforge/bevy_rapier", tag="v0.21.0", features = ["serde-serialize", "debug-render-3d"]}
bevy_editor_pls = "0.4"
bevy_fly_camera = {path = "../bevy_fly_camera"}
leafwing-input-manager = "0.9.2"
bevy_asset_loader = "0.16.0"
bevy_tweening = {git = "https://github.com/Sjael/bevy_tweening", branch="sjael"}
# for geometric shapes as sprites
#bevy_prototype_lyon = "0.8.0" 


# Relatively stable crates down here
bitflags = "1.3"
derive_more = "0.99"
#octree = "0.1.0" #for getting the closest things in a wide range 
rand = "0.8.4"
serde = { version = "1.0", features = ["derive"] }
fixed = {version = "1.11", features = ["serde", "std", "serde-str"]}


# keep the following in sync with Bevy's dependencies for window icon
winit = { version = "0.28", default-features = false }
image = { version = "0.24", default-features = false }


[[bin]]
name = "local"
path = "src/local.rs"
